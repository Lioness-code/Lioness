<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            
        const dataArray = [
        {
            principal: 2500, time: 1.8
        },

        { 
            principal: 1000, time: 5 
        },

        {
            principal: 3000, time: 1
        },

        { principal: 2000, time: 3 
        }
        ];

        function resolveRate(obj) {
        if (obj.principal >= 2500 && obj.time > 1 && obj < 3) {
            return 4;
        } 
        else if (obj.principal >= 2500 && obj.time >= 3) {
            return 3;
        } 
        else if (obj.principal <= 2500 && obj.time >= 1) {
            return 2;
        } 
        else {
            return 1;
        }
        }


        // calculate interest
        function calculateInterest(dataArray){
            dataArray.forEach(eachObject => {
                eachObject.rate = resolveRate(eachObject);
            });
            const interestArray = dataArray.map(each => {
            return (each.principal * each.rate * each.time) / 100;
            });
            console.log(interestArray)
            return interestArray
        }

        calculateInterest(dataArray)

    </script>
</body> 
</html>
